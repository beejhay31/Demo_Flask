<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ report_name }}</title>
</head>
<body>
    <h2>{{ report_name }}</h2>
    <div>
        {% if report_html %}
            {{ report_html | safe }}
        {% else %}
            <pre>{{ report | tojson }}</pre>
        {% endif %}
    </div>
</body>
</html>
